{% extends 'baselogin.html' %}
{% block title %} User Signup{% endblock title%}
{% block form %}
<h2> Sign Up</h2>
<!-- This is a comment used to center the  -->
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<form action="/signup" method="post">

<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Enter  SRF ID" name="srf" required>
</div>

<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Enter Email" name="email" required>
</div>

<div class="form-group">
<input type="date" class="form-control mt-2" placeholder="Enter DOB" name="dob" required>
</div>
<br>
<button type="submit" btn btn-info">SignIn</button>


        
<!-- This text success used to green color  -->
</form>

 <a class="text-success" href="/login">Click Here To Login</a>   
</div>
<div class="col-md-4"></div>

</div>
{% endblock form %}
